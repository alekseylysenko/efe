
<form method="post">
    {% csrf_token %}
<fieldset class="module aligned">
    <div class="form-row field-email">
        {{ form.email.errors }}
        <label for="id_email">Электронная почта: </label>
        {{ form.email }}
    </div>
    <input type="submit" value="Отправить">
</fieldset>
</form>
